* {

  .navbar {
    background: #4B3929;
    padding: 1rem 3rem;

  }
  
  .logo {

    -weight: 500;

  .nav-links {

    align-items: center;
    gap: 3rem;

    font-weight: 500;
    font-style: normal;
    
  }
  
  .nav-links a {
    color: #d8a867;
    text-decoration: none;

  .search-input {

  .search-input::placeholder {
  color: #000000;

  .signin-btn {
    background-color: #4B3929;
    padding: 9px 16px;
    border-radius: 20px 20px;
    border-color: #492c13;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .signin-btn a{
    text-decoration: none;
    color: #9A8468;
    font-family: "IBM Plex Mono", monospace;
    font-weight: 500;
    font-style: normal;
  }
  .auth-container {
    position: relative;
    background: #4B3929; /* Semi-transparent warm cream */
    max-width: 420px;
    width: 90%;
    border-radius: 14px;
    box-shadow:
      0 10px 30px rgba(180,95,6,0.25),
      0 4px 12px rgba(180,95,6,0.15);
    z-index: 1;
    backdrop-filter: saturate(180%) blur(10px);
  }
  .tabs {
    display: flex;
    border-bottom: 3px solid #ff8400;
    user-select: none;
    border-top-left-radius: 14px;
    border-top-right-radius: 14px;
  }
  .tab {
    flex: 1;
    text-align: center;
    padding: 1rem 0;
    cursor: pointer;
    font-weight: 700;
    font-size: 1.2rem;
    color: #b45f06;
    background-color: #3a2610bb;
    border-top-left-radius: 14px;
    border-top-right-radius: 14px;
    transition: background-color 0.3s ease, color 0.3s ease;
    border-bottom: 3px solid transparent;
  }
  .tab.selected {
    background-color: white;
    color: #7a4a00;
    border-bottom: 3px solid white;
  }
  .form-container {
    padding: 2.5rem 2rem 2rem 2rem;
  }
  h1 {
    margin-bottom: 0.2rem;
    font-size: 2.2rem;
    color: #b45f06;
    letter-spacing: 2px;
    text-align: center;
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 1.3rem;
    margin-top: 1rem;
  }
  label {
    font-weight: 600;
    font-size: 1rem;
    text-align: left;
    color: #ffffff;
  }
  input[type="email"],
  input[type="password"] {
    padding: 0.6rem 0.8rem;
    font-size: 1rem;
    border: 2px solid #b45f06;
    border-radius: 6px;
    outline-offset: 2px;
    transition: border-color 0.3s ease;
    background: #fefcf7;
  }
  input[type="email"]:focus,
  input[type="password"]:focus {
    border-color: #d97706;
  }
  button {
    background-color: #b45f06;
    color: white;
    font-weight: 700;
    font-size: 1.1rem;
    padding: 0.7rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease;
    box-shadow: 0 4px 8px rgba(180,95,6,0.35);
  }
  button:hover {
    background-color: #d07707;
  }
  .back-link {
    margin-top: 1.8rem;
    font-size: 0.95rem;
    color: #ff8000;
    text-align: center;
  }
  .back-link a {
    color: #ffba70;
    font-weight: 700;
    text-shadow: 1px 1px 2px #000000;
  }
  .back-link a:hover {
    text-decoration: underline;
  }
  .hidden {
    display: none;
  }
  .or-separator {
    display: flex;
    align-items: center;
    margin: 1.8rem 0 1.3rem 0;
    font-weight: 600;
    font-size: 1rem;
    color: #7a6a57;
  }
  .or-separator::before,
  .or-separator::after {
    content: '';
    flex-grow: 1;
    border-bottom: 1px solid #e2c9a0;
    margin: 0 10px;
  }
  
  .social-buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap;
  }
  .social-button {
    flex: 1 1 30%;
    max-width: 120px;
    background: #fff8f0;
    border-radius: 8px;
    padding: 0.5rem 0;
    cursor: pointer;
    user-select: none;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    font-weight: 700;
    color: #4b3b2b;
    border: 2px solid transparent;
    transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 1px 4px rgba(180,95,6,0.15);
  }
  .social-button svg {
    width: 20px;
    height: 20px;
    fill: currentColor;
  }
  .social-button.google { background-color: #fff; border-color: #db4437; color: #db4437; }
  .social-button.google:hover {
    background-color: #db4437;
    color: white;
    box-shadow: 0 4px 12px rgba(219, 68, 55, 0.6);

  .social-button.facebook { background-color: #fff; color: #1877f2; border-color: #1877f2; }
  .social-button.facebook:hover {
    background-color: #1877f2;
    color: white;
    box-shadow: 0 4px 12px rgba(24, 119, 242, 0.6);
  }
  .social-button.twitter { background-color: #fff; color: #1da1f2; border-color: #1da1f2; }
  .social-button.twitter:hover {
    background-color: #1da1f2;
    color: white;
    box-shadow: 0 4px 12px rgba(29, 161, 242, 0.6);
  }

  <script>
    (() => {
      const tabs = document.querySelectorAll('.tab');
      // Tab functionality
      function selectTab(selectedTab) {
        tabs.forEach(tab => {
          const isSelected = (tab === selectedTab);
          tab.classList.toggle('selected', isSelected);
          tab.setAttribute('aria-selected', isSelected ? 'true' : 'false');
          tab.tabIndex = isSelected ? 0 : -1;
          const panel = document.getElementById(tab.getAttribute('aria-controls'));
          if(panel){
            panel.classList.toggle('hidden', !isSelected);
          }
        });
        // Focus first input in visible panel
        const visiblePanel = document.querySelector('section:not(.hidden)');
        if(visiblePanel){
          const firstInput = visiblePanel.querySelector('input');
          if(firstInput) firstInput.focus();
        }
      }
      tabs.forEach(tab => {
        tab.addEventListener('click', () => selectTab(tab));
        tab.addEventListener('keydown', e => {
          let index = Array.prototype.indexOf.call(tabs, tab);
          if (e.key === 'ArrowRight') {
            e.preventDefault();
            tabs[(index + 1) % tabs.length].focus();
          } else if (e.key === 'ArrowLeft') {
            e.preventDefault();
            tabs[(index - 1 + tabs.length) % tabs.length].focus();
          } else if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            selectTab(tab);
          }
        });
      });
      // Form submissions
      document.getElementById('signInForm').addEventListener('submit', e => {
        e.preventDefault();
        const email = e.target.email.value.trim();
        const password = e.target.password.value.trim();
        if(email && password){
          alert('Welcome back, ' + email + '! (Signed In)');
        } else {
          alert('Please fill out both email and password fields.');
        }
      });
      document.getElementById('loginForm').addEventListener('submit', e => {
        e.preventDefault();
        const email = e.target.email.value.trim();
        const password = e.target.password.value.trim();
        if(email && password){
          alert('Successfully logged in as ' + email + '!');
        } else {
          alert('Please fill out both email and password fields.');
        }
      });
      // Social button handlers
      function socialAlert(provider, action) {
        alert(action + ' with ' + provider + ' is currently not implemented.');
      }
      document.getElementById('googleSignIn').addEventListener('click', () => socialAlert('Google', 'Sign In'));
      document.getElementById('facebookSignIn').addEventListener('click', () => socialAlert('Facebook', 'Sign In'));
      document.getElementById('twitterSignIn').addEventListener('click', () => socialAlert('Twitter', 'Sign In'));
      document.getElementById('googleLogin').addEventListener('click', () => socialAlert('Google', 'Login'));
      document.getElementById('facebookLogin').addEventListener('click', () => socialAlert('Facebook', 'Login'));
      document.getElementById('twitterLogin').addEventListener('click', () => socialAlert('Twitter', 'Login'));
    })();
  </script>
